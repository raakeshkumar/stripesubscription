<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Plans</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12">
          <h1 class="text-center mb-3">Choose Your Plan</h1>
        </div>
        <!-- Pro Plan -->
        <div class="col-lg-4 col-md-6 mb-3">
          <div class="card text-center h-100 border-dark-subtle">
            <div class="card-body">
              <h5 class="card-title">Basic</h5>
              <h2 class="card-price">₹ 1,000.00/mo</h2>
              <ul class="list-unstyled">
                <li>10 keywords included</li>
                <li>5 Social post</li>
                <li>Priority email support</li>
                <li>Help center access</li>
              </ul>
            </div>
            <div class="card-footer">
              <a
                href="registration.html?productID=price_1PfLzWLQAYB7O7UfWrvHpRzm"
                class="btn btn-primary"
                >Subscribe</a
              >
            </div>
          </div>
        </div>

        <!-- Enterprise Plan -->
        <div class="col-lg-4 col-md-6 mb-3">
          <div class="card text-center h-100 border-dark-subtle">
            <div class="card-body">
              <h5 class="card-title">Pro</h5>
              <h2 class="card-price">₹ 1,500.00/mo</h2>
              <ul class="list-unstyled">
                <li>20 keywords included</li>
                <li>10 Social post</li>
                <li>Phone and email support</li>
                <li>Help center access</li>
              </ul>
            </div>
            <div class="card-footer">
              <a
                href="registration.html?productID=price_1PfLzWLQAYB7O7UfWrvHpRzm"
                class="btn btn-primary"
                >Subscribe</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
